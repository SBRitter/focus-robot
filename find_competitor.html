<html>
<script>
objects = [
  "nahne",
  "mahne",
  "lohne",
  "wahne",
  "nohme",
  "mohme",
  "bohme",
  "wohme",
  "nohse",
  "lahse",
  "mahse",
  "wohse",
  "nahle",
  "bahle",
  "lohle",
  "lahle",
  "mohwe",
  "bohwe",
  "bahwe",
  "wahwe"
]

taken_competitors = [];

var counter = objects.length-1;
while (counter > -1) {
  let randomIndex = Math.floor(Math.random() * counter);
  let temp = objects[counter];
  objects[counter] = objects[randomIndex];
  objects[randomIndex] = temp;
  counter--;
}

loop1:
for (var i = 0; i < objects.length; i++) {
  document.write("<br>" + objects[i] + ",");
  
  loop2:
	for (var j = 0; j < objects.length; j++) {
	  
	  if(taken_competitors.indexOf(objects[j]) == -1
	    && objects[i].charAt(0) != objects[j].charAt(0)
	    && objects[i].charAt(1) != objects[j].charAt(1)
	    && objects[i].charAt(3) != objects[j].charAt(3)) {
	    
	    document.write(objects[j]);
	    taken_competitors.push(objects[j]);
	    
	    break loop2;
	  }

  }
}

</script>
</html>
